<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title id="title">Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="#">
        <input type="email" name="email" id="email" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="input-password"
          placeholder="Senha"
        />
        <button class="botao-login" id='button-login'type="submit">Entrar</button>
      </form>
    </header>
    <main id="main">
      <form action="#" id="evaluation-form">
        <div id="nome-completo">
          <input type="text" name="nome" id="input-name" placeholder="Nome" required/>
          <input
            type="text"
            name="sobrenome"
            id="input-lastname"
            placeholder="Sobrenome"
            required
          />
        </div>
        <div id="email-casa">
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
            required
          />
          <label for="house">Casa:</label>
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="familia">
          <label for="" id="label-family">Qual sua família?</label>
          <div class="filho">
            <input type="radio" name="family" value="Frontend" id="frontend" />
            <label for="frontend">Frontend</label>
          </div>
          <div class="filho">
            <input type="radio" name="family" value="Backend" id="backend" />
            <label for="backend">Backend</label>
          </div>
          <div class="filho">
            <input
              type="radio"
              name="family"
              value="FullStack"
              id="fullstack"
            />
            <label for="fullstack">FullStack</label>
          </div>
        </div>
        <div id="conteudo">
          <label id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <div class="div-conteudo">
            <input type="checkbox" name="subject" value="HoFs" id="hofs" class="subject"/>
            <label for="hofs">Hofs</label>
            <input type="checkbox" name="subject" value="Jest" id="jest" class="subject"/>
            <label for="jest">Jest</label>
            <input
              type="checkbox"
              name="subject"
              value="Promises"
              id="promises"
              class="subject"
            />
            <label for="promises">Promises</label>
            <input type="checkbox" name="subject" value="React" id="react" class="subject"/>
            <label for="react">React</label>
            <input type="checkbox" name="subject" value="SQL" id="subject" class="subject"/>
            <label for="subject">SQL</label>
            <input type="checkbox" name="subject" value="Python" id="python" class="subject"/>
            <label for="python">Python</label>
          </div>
        </div>
        <label for="" id="label-rate"
          >Como você avalia a Trybewarts?
          <input type="radio" name="rate" value="1" id="um" />
          <label for="um">1</label>
          <input type="radio" name="rate" value="2" id="dois" />
          <label for="dois">2</label>
          <input type="radio" name="rate" value="3" id="tres" />
          <label for="tres">3</label>
          <input type="radio" name="rate" value="4" id="quatro" />
          <label for="quatro">4</label>
          <input type="radio" name="rate" value="5" id="cinco" />
          <label for="cinco">5</label>
          <input type="radio" name="rate" value="6" id="seis" />
          <label for="seis">6</label>
          <input type="radio" name="rate" value="7" id="sete" />
          <label for="sete">7</label>
          <input type="radio" name="rate" value="8" id="oito" />
          <label for="oito">8</label>
          <input type="radio" name="rate" value="9" id="nove" />
          <label for="nove">9</label>
          <input type="radio" name="rate" value="10" id="dez" />
          <label for="dez">10</label>
        </label>
        <label for="comentario" class="textarea">Deixe seu comentário:</label>
        <textarea
          name=""
          id="textarea"
          maxlength="500"
          placeholder="500"
        ></textarea>
        <span id="counter">500</span>
        <div id="uso-info">
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" name="" id="agreement"/>
        </div>
        <button id="submit-btn" type="submit">Enviar</button>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Logo da trybewarts"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
